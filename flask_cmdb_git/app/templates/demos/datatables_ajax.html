
{% extends "base.html" %}

{% block title %}Flasky{% endblock %}

{% block styles %}
    {{super()}}
    <!-- DataTables CSS -->
    <link rel="stylesheet"
      href="{{url_for('static', filename='DataTables/DataTables-1.10.16/css/dataTables.bootstrap.css')}}">
{% endblock %}

{% block page_content %}
    <table id="example" class="table table-striped table-bordered"  cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Extn.</th>
                <th>Start date</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Extn.</th>
                <th>Start date</th>
                <th>Salary</th>
            </tr>
        </tfoot>
    </table>

{% endblock %}

{% block scripts %}
    {{ super() }}
    <!-- DataTables JavaScript -->

    <script type="text/javascript"
            src="{{url_for('static', filename='DataTables/DataTables-1.10.16/js/jquery.dataTables.js')}}"></script>
    <script type="text/javascript"
            src="{{url_for('static', filename='DataTables/DataTables-1.10.16/js/dataTables.bootstrap.js')}}"></script>
    <script>
    $(document).ready(function(){
        $('#example').DataTable({
            "ajax": "/demos/datatables_ajax_jsondata"
        });
    });
    </script>
{% endblock %}
