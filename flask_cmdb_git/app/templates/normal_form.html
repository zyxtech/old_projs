
{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}Flasky{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>{% if name %}{{ name }}{% endif %} 表单</h1>
</div>
{% for message in get_flashed_messages() %}
<div class="alert alert-warning" style="color: red;">
    {{ message }}
</div>
{% endfor %}
{{ wtf.quick_form(form) }}

{% endblock %}
